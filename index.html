<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Election Candidate Application</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
<header>
<h1>Apply as Election Candidate</h1>
<p>Join the democratic process and nominate yourself for public office. Fill
out the form below to submit your application.</p>
</header>
<form id="candidateForm" action="#" method="POST"
enctype="multipart/form-data">
<div class="form-group">
<label for="fullName">Full Name <span class="required">*</span></label>
34
<input type="text" id="fullName" name="fullName" required>
</div>
<div class="form-group">
<label for="dateOfBirth">Date of Birth <span
class="required">*</span></label>
<input type="date" id="dateOfBirth" name="dateOfBirth" required>
</div>
<div class="form-group">
<label for="email">Email Address <span class="required">*</span></label>
<input type="email" id="email" name="email" required>
</div>
<div class="form-group">
<label for="phone">Phone Number</label>
<input type="tel" id="phone" name="phone">
</div>
<div class="form-group">
<label for="party">Political Party/Affiliation <span
class="required">*</span></label>
<select id="party" name="party" required>
<option value="">Select an option</option>
<option value="democrat">Democrat</option>
35
<option value="republican">Republican</option>
<option value="independent">Independent</option>
<option value="other">Other</option>
</select>
</div>
<div class="form-group">
<label for="position">Position Applying For <span
class="required">*</span></label>
<input type="text" id="position" name="position" placeholder="e.g.,
President, Senator, Local Councilor" required>
</div>
<div class="form-group">
<label for="constituency">Constituency/District</label>
<input type="text" id="constituency" name="constituency"
placeholder="e.g., State of California, District 5">
</div>
<div class="form-group">
<label for="slogan">Campaign Slogan</label>
<input type="text" id="slogan" name="slogan" placeholder="e.g., 'A New
Dawn for Our Community'">
</div>
36
<div class="form-group">
<label for="bio">Brief Biography <span class="required">*</span></label>
<textarea id="bio" name="bio" placeholder="Tell us about your
background, experience, and why you want to run for office (max 500 words)."
required></textarea>
</div>
<div class="form-group">
<label for="photo">Upload Profile Photo</label>
<input type="file" id="photo" name="photo" accept="image/*">
</div>
<button type="submit" class="submit-btn">Submit Application</button>
</form>
<footer>
<p>&copy; 2023 Election Application System. All rights reserved. Applications
are subject to review and verification.</p>
</footer>
</div>
<script src="scripts.js"></script>
</body>
</html>
